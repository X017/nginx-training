<!DOCTYPE html>
<html data-theme="dark" class="bg-[#0e0e0e]">
<head>
    <title>Edit Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet">
</head>
<body class="min-h-screen p-4">
    <div class="max-w-2xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-white">Edit Post</h1>
            <p class="text-gray-400">Editing as @{{ user.username }}</p>
        </div>
        
        <!-- Edit Form -->
        <form method="post">
            {% csrf_token %}
            
            <!-- Text Field -->
            <div class="form-control mb-4">
                <textarea 
                    name="text" 
                    class="textarea w-full bg-gray-900 border-gray-700 text-white h-64"
                    required>{{ form.text.value }}</textarea>
            </div>
            
            <!-- Form Actions -->
            <div class="flex justify-end gap-3">
                <a href="{% url 'blog:post_list' %}" class="btn btn-outline">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</body>
</html>
