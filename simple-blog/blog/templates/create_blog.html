<!DOCTYPE html>
<html data-theme="dark" class="bg-[#0e0e0e]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <!-- Tailwind + DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet">
    <style>
        body {
            background-color: #0e0e0e;
            color: white;
        }
        .textarea {
            min-height: 300px;
            resize: none;
        }
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <!-- Header -->
        <div class="mb-8 border-b border-gray-800 pb-4">
            <h1 class="text-3xl font-bold mb-2">Create New Post</h1>
            <p class="text-gray-400">Posting as @{{ user.username }}</p>
        </div>

        <!-- Form -->
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <!-- Title Field -->
            <div class="form-control">
                <input 
                    type="text" 
                    name="title" 
                    class="input input-bordered w-full bg-gray-900 border-gray-700 text-white placeholder-gray-500"
                    placeholder="Post title"
                    value="{{ form.title.value|default:'' }}"
                    required>
            </div>
            
            <!-- Category Field -->
            <div class="form-control">
                <select 
                    name="category" 
                    class="select select-bordered w-full bg-gray-900 border-gray-700 text-white"
                    {% if not categories %}disabled{% endif %}>
                    
                    <option value="" {% if not form.category.value %}selected{% endif %}>Select a category (optional)</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}" 
                            {% if form.category.value == category.id %}selected{% endif %}>
                            {{ category }}
                        </option>
                    {% endfor %}
                </select>
                {% if not categories %}
                    <p class="text-sm text-gray-500 mt-1">No categories available</p>
                {% endif %}
                <!-- Add this near the category select field -->
                  <div class="mt-2">
                      <a href="{% url 'blog:create_category' %}" class="text-sm text-primary hover:underline">
                          + Create New Category
                      </a>
</div>
            </div>

            <!-- Text Field -->
            <div class="form-control">
                <textarea 
                    name="text" 
                    class="textarea textarea-bordered w-full bg-gray-900 border-gray-700 text-white placeholder-gray-500"
                    placeholder="Write your post here..."
                    required>{{ form.text.value|default:'' }}</textarea>
            </div>

            <!-- Form Actions -->
            <div class="flex justify-end gap-4 pt-6">
                <a href="/" class="btn btn-outline">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Publish
                </button>
            </div>
        </form>
    </div>

    <!-- DaisyUI + Tailwind -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            900: '#111111',
                            800: '#1e1e1e',
                            700: '#2d2d2d',
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
